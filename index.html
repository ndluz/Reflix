  <header>
    <div class="container">

    <div class="filme-principal">

          <h3 class="titulo ">Re</h3>
          <h3 class="titulo ">Sident </h3>
          <h3 class="titulo titulo-vermelho">Evil</h3>
        </div>

          em terceira pessoa e primeira pessoa.

        <div class="botoes">
